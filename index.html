<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarrenBrasil</title>
</head>

<body>

  <div class='pagina'>

    <div class='conteudo'>

      <div class="modal">

        <div class="head-modal">
          <img src="assets/logo.png" alt="Logo Warren Brasil" style="height: 20px">

          <svg id="closeModal" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M30 10L10 30M10 10L30 30" stroke="#FFFAF1" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>

        <div>
          <h2>Despesas</h2>
        </div>

        <div>
          <p> Descrição</p>
          <input type="text" placeholder="Descrição" id="descriptionExpense">
        </div>

        <div>
          <p> Valor </p>
          <input type="text" placeholder="Valor em R$" id="expenseValue">
        </div>

        <div>
          <button type="submit" id="addingExpense"> Adicionar </button>
        </div>
      </div>

      <div class="modal modal-receita">

        <div class="head-modal">
          <img src="assets/logo.png" alt="Logo Warren Brasil" style="height: 20px">

          <svg class="closeModalEarnings" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M30 10L10 30M10 10L30 30" stroke="#FFFAF1" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>

        <div>
          <h2>Receita</h2>
        </div>

        <div>
          <p> Descrição</p>
          <input type="text" placeholder="Descrição..." id="descriptionWin">
        </div>

        <div>
          <p> Valor </p>
          <input type="text" placeholder="Valor em R$" id="winValue">
        </div>

        <div>
          <button type="submit" id="addingWin"> Adicionar </button>
        </div>
      </div>

      <div class='informacao'>

        <div class="mode">
          <img id="darkMode" src="/assets/dark_mode_FILL0_wght400_GRAD0_opsz48.svg" alt="">
          <img id="lightMode" src="/assets/light_mode_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        </div>

        <div>
          <img src="/assets/logo-color.png" alt="Logo WarrenBrasil">
        </div>

        <div class="saldo-usuario">
          <h1>Planilha de gastos</h1>
          <small> Saldo inicial </small>
        </div>

      </div>

      <table class='lista-transacoes'>

        <thead>

          <th class='coluna-descricao'>
            <h3>DESCRIÇÃO</h3>
          </th>

          <th class='coluna-categoria'>
            <h3>CATEGORIA</h3>
          </th>

          <th class='coluna-valor'>
            <h3>VALOR</h3>
          </th>

        </thead>

        <tbody id='lista-transacoes-conteudo'> </tbody>

      </table>
    </div>

    <div class='botoes'>

      <button class='despesa' id='botao-despesa'>Adicionar despesa</button>

      <button class='receita' id='botao-receita'>Adicionar receita</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
