<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarrenBrasil - Tabela</title>
</head>
<body>
    
    <div class='pagina'>

        <div class='conteudo'>

          <div class="modal">

            <label> Descrição</label>
            <input type="text" placeholder="Descreva a sua despesa aqui!" id="descriptionExpense">

            <label> Valor </label>
            <input type="text" placeholder="Qual o valor da sua despesa?" id="expenseValue">
          </div>
      
          <div class='informacao'>
            <h1>Planilha de gastos</h1>
            <p id='saldo'>R$ 10,00</p>
          </div>
      
          <table class='lista-transacoes'>

            <thead>

              <th class='coluna-descricao'>
                <h3>DESCRIÇÃO</h3>
              </th>

              <th class='coluna-categoria'>
                <h3>CATEGORIA</h3>
              </th>

              <th class='coluna-valor'>
                <h3>VALOR</h3>
              </th>

            </thead>

            <tbody id='lista-transacoes-conteudo'>

              <tr id="information">
                <td class='coluna-descricao'> <span id="description"></span> </td>

                <td class='coluna-categoria'>Despesa</td>

                <td class='coluna-valor'>R$ <span id="value"></span> </td>
              </tr>

            </tbody>
          </table>
        </div>
        
        <div class='botoes'>

          <button class='despesa' id='botao-despesa'>Adicionar despesa</button>

          <button class='receita' id='botao-receita'>Adicionar receita</button>
          
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
