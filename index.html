<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarrenBrasil</title>
</head>
<body>
    
    <div class='pagina'>

        <div class='conteudo'>

          <div class="modal">

            <div>
              <img src="assets/logo.png" alt="Logo Warren Brasil" style="height: 20px">
              <p id="closeModal">X</p>
            </div>

            <div>
              <p> Descrição</p>
              <input type="text" placeholder="Descrição" id="descriptionExpense">
            </div>

            <div>
              <p> Valor </p>
              <input type="text" placeholder="Valor em R$" id="expenseValue">
            </div>

            <button type="submit" id="addingExpense"> Adcionar </button>
          </div>

          <div class="modal modal-receita">

            <div>
              <img src="assets/logo.png" alt="Logo Warren Brasil" style="height: 20px">
              <p id="closeModal" class="closeModalEarnings">X</p>
            </div>

            <div>
              <p> Descrição</p>
              <input type="text" placeholder="Descrição..." id="descriptionWin">
            </div>

            <div>
              <p> Valor </p>
              <input type="text" placeholder="Valor em R$" id="winValue">
            </div>

            <button type="submit" id="addingWin"> Adcionar </button>
          </div>
      
          <div class='informacao'>
            <h1>Planilha de gastos</h1>
            <p id='saldo'>R$ 10,00</p>
          </div>
      
          <table class='lista-transacoes'>

            <thead>

              <th class='coluna-descricao'>
                <h3>DESCRIÇÃO</h3>
              </th>

              <th class='coluna-categoria'>
                <h3>CATEGORIA</h3>
              </th>

              <th class='coluna-valor'>
                <h3>VALOR</h3>
              </th>

            </thead>

            <tbody id='lista-transacoes-conteudo'>

              <tr id="information">
                <td class='coluna-descricao'> <span id="description"></span> </td>

                <td class='coluna-categoria'>Despesa</td>

                <td class='coluna-valor'>R$ <span id="value"></span> </td>
              </tr>

            </tbody>
          </table>
        </div>
        
        <div class='botoes'>

          <button class='despesa' id='botao-despesa'>Adicionar despesa</button>

          <button class='receita' id='botao-receita'>Adicionar receita</button>
          
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
